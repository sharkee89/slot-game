<div class="reel-container"
    #reelContainer                               
    [ngStyle]="{
        'height': 100 / symbolsNumber * symbols.length + '%',
        'grid-template-rows': 'repeat(' + symbols.length + ', 1fr)'
    }">
    <div class="reel-container__symbol" *ngFor="let symbol of reelConfiguration"
    [ngStyle]="{'height': reelContainer.offsetHeight / symbols.length + 'px'}">
        <img #symbolComp src="../../assets/symbols/{{symbol.image}}.png" alt="">
    </div>
</div>
