<div class="buttons-container">
    <app-bet></app-bet>
    <div class="buttons-container__btn"
        [ngClass]="{'rotated': rotatedButton}">
        <button (click)="handleSpin()" class="push_button blue" [disabled]="spinDisabled || (bet <= 0 || bet > balance)">Spin</button>
    </div>
    <app-balance></app-balance>
    <app-win></app-win>
    <div *ngIf="balance <= 0 && !spinDisabled">
        <div class="layer"></div>
        <div class="modal">
            <div class="modal__title">Game Over</div>
            <div class="modal__buttons">
                <button (click)="startNewGame()">Ok</button>
            </div>
        </div>
    </div>
</div>
